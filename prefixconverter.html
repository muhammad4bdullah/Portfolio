<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Prefix Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{background: linear-gradient(135deg,#f5f7fa,#c3cfe2);color:#333;overflow-x:hidden;}

header{
  width:100%;padding:20px 50px;display:flex;justify-content:space-between;align-items:center;
  position:fixed;top:0;left:0;background:rgba(255,255,255,0.95);box-shadow:0 5px 20px rgba(0,0,0,0.1);
  z-index:100;border-bottom-left-radius:15px;border-bottom-right-radius:15px;
}
.logo{font-weight:600;font-size:1.8rem;color:#7b5cff;}
nav a{margin-left:30px;text-decoration:none;color:#333;font-weight:500;transition:0.3s;}
nav a:hover{color:#7b5cff;}

section{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;padding:100px 20px 50px 20px;position:relative;}

h1{color:#7b5cff;margin-bottom:20px;}
p{font-size:1.1rem;color:#555;max-width:700px;margin-bottom:40px;}

.converter-card{
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px);
  padding: 40px 30px;
  border-radius: 20px;
  width: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}
.converter-card:hover{transform: translateY(-5px); box-shadow: 0 20px 35px rgba(123,95,255,0.25);}
  
input[type="text"]{
  width:80%;padding:12px 15px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:1rem;
}
button{
  padding:10px 20px;margin:10px 5px;border:none;border-radius:10px;background:#7b5cff;color:#fff;font-weight:600;cursor:pointer;transition:0.3s;
}
button:hover{background:#5a3dbd;}

.prefix-buttons{
  display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:15px;
}
.prefix-buttons button{padding:8px 12px;background:#c3cfe2;color:#333;font-weight:500;font-size:0.9rem;}
.prefix-buttons button:hover{background:#7b5cff;color:#fff;}

footer{text-align:center;padding:20px;font-size:0.9rem;color:#555;background:linear-gradient(135deg,#f5f7fa,#c3cfe2);margin-top:50px;}
</style>
</head>
<body>

<header>
  <div class="logo">Prefix Converter</div>
  <nav>
    <a href="#about">About</a>
    <a href="#calculator">Convertor</a>
  </nav>
</header>

<section id="about">
  <h1>About</h1>
  <p>This tool makes converting large numbers simple. Enter a number, select a prefix, and get instant results. Built with HTML, JS, and designed with AI support.</p>
</section>

<section id="calculator">
  <div class="converter-card">
    <input type="text" id="inputNumber" placeholder="Enter number">
    
    <h3>Valid Prefixes</h3>
    <div class="prefix-buttons">
      <button onclick="setPrefix('K')">K</button>
      <button onclick="setPrefix('M')">M</button>
      <button onclick="setPrefix('B')">B</button>
      <button onclick="setPrefix('T')">T</button>
      <button onclick="setPrefix('Qa')">Qa</button>
      <button onclick="setPrefix('Qi')">Qi</button>
    </div>

    <div>
      <button onclick="convertToFull()">Short → Full</button>
      <button onclick="convertToShort()">Full → Short</button>
    </div>
    <input type="text" id="outputNumber" placeholder="Result will appear here" readonly>
    <div>
      <button onclick="copyResult()">Copy Result</button>
    </div>
  </div>
</section>

<footer>
  © 2025 Muhammad Abdullah | All Rights Reserved ⚡
</footer>

<script>
const prefixMap = {
  'K': 3,
  'M': 6,
  'B': 9,
  'T': 12,
  'Qa': 15,
  'Qi': 18
};

// Append prefix to number without removing number
function setPrefix(prefix){
  const input = document.getElementById('inputNumber');
  let value = input.value.trim();
  value = value.replace(/\s*[a-zA-Z]+$/,''); // Remove existing prefix
  input.value = value + ' ' + prefix;
}

function convertToFull(){
  const input = document.getElementById('inputNumber').value.trim();
  let match = input.match(/^([\d.]+)\s*([a-zA-Z]+)$/);
  if(!match){alert('Enter number with valid prefix like 1.3 Qi'); return;}
  let num = parseFloat(match[1]);
  let prefix = match[2];
  if(!prefixMap[prefix]){alert('Invalid prefix'); return;}
  let result = num * Math.pow(10,prefixMap[prefix]);
  document.getElementById('outputNumber').value = result.toLocaleString('fullwide',{useGrouping:true});
}

function convertToShort(){
  let input = document.getElementById('inputNumber').value.trim();
  let num = Number(input.replace(/,/g,''));
  if(isNaN(num)){alert('Enter a valid number'); return;}
  let selectedPrefix = 'K';
  let selectedExp = 3;
  for(let [key,exp] of Object.entries(prefixMap).reverse()){
    if(num >= Math.pow(10,exp)){
      selectedPrefix = key;
      selectedExp = exp;
      break;
    }
  }
  let shortNum = num/Math.pow(10,selectedExp);
  document.getElementById('outputNumber').value = shortNum.toFixed(2) + ' ' + selectedPrefix;
}

function copyResult(){
  const output = document.getElementById('outputNumber');
  output.select();
  output.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(output.value);
  alert('Copied to clipboard!');
}
</script>

</body>
</html>
